{% extends 'events/base.html' %}

{% block content %}
	
	<center>

	{% if searched %}
	<h1> You Searched For {{searched}} </h1><br/>

		{% for student in students %}
			<a href = "{% url 'show-student' student.id %}">{{ student }}</a></br>

		{% endfor %}

	{% else %}

	<h1> You forgot to search for a student</h1>

	{% endif %}
	</center>
	


{% endblock %}
