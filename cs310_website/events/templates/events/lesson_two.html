{% extends 'events/base.html' %}

{% block content %}
	
	<h1> 课程二 事件 Lesson 2 Events </h1>

<br/>
<table class="table table-striped table-hover table-bordered ">
{% for event in event_list %}
{% if event.lesson == 2 %}
        	<tr>
    			<td>
    					<strong>{{ event.name }}</strong>
    			</td>
    			<td>
    				奖励-Reward: {{ event.reward }} 
    			</td>
    			<td>
    					<a href=" {% url 'show-event' event.id %}">
    					<input type = "submit" value = "进入Enter" class = "btn btn-success"></a>
    			</td>
    		</tr>
{% endif %}
{% endfor %}
</table>
<br/>
{% endblock %}
